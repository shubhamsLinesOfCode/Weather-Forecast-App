<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="17x17"
      href="https://i.imgur.com/KdFZkTs.png"
    />
    <link rel="stylesheet" src="./style.css" />
    <link href="./output.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body
    class="flex justify-center items-start py-10 min-h-screen bg-[#251605] px-4"
  >
    <div class="card max-w-3xl w-full bg-black/20 rounded-xl p-4 mb-10">
      <div class="searchBox relative">
        <div class="flex items-center">
          <input
            type="text"
            placeholder="enter city name"
            spellcheck="false"
            class="rounded-md flex-grow p-2"
          />
          <button type="button" class="search-btn pt-3 ml-2">
            <image
              src="https://i.imgur.com/dgzUnfx.png"
              class="w-6 h-6 -mt-2"
            ></image>
          </button>
          <br />
          <button
            type="button"
            class="location-btn ml-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </button>
        </div>
        <!-- Dropdown for recent searches -->
        <div
          id="recentSearches"
          class="hidden absolute left-0 right-0 mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto z-10"
        >
          <!-- Recent searches will be populated here -->
        </div>
      </div>

      <section class="mt-4">
        <!-- Weather info will be displayed here -->
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
